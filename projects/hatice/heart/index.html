<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hatice!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .heart {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .heart-path {
            fill: none;
            stroke: #ccc;
            stroke-width: 2;
        }
        .arrow {
            fill: #800080;
            stroke: #800080;
            stroke-width: 1;
            transform-origin: center;
            animation: moveAlongPath 5s linear infinite;
            offset-rotate: auto;
            offset-path: path('M50,80 C50,80 80,60 80,40 C80,20 50,20 50,40 C50,20 20,20 20,40 C20,60 50,80 50,80 Z');
            transform: translate(50px, 48.5px);
        }
        @keyframes moveAlongPath {
            0% {
                offset-distance: 0%;
            }
            100% {
                offset-distance: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <svg class="heart" viewBox="0 0 100 100">
            <path class="heart-path" d="M50,80 C50,80 80,60 80,40 C80,20 50,20 50,40 C50,20 20,20 20,40 C20,60 50,80 50,80 Z" />
            <path class="arrow" d="M1,1 L-1,-1 L-1,0.5 L-4,0.5 L-4,2 L-1,2 L-1,3.5 Z" />
        </svg>
    </div>
</body>
</html>
