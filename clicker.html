<!doctype html>
<html lang="en">

<head>
    <title>New Leaderboard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/clicker.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <i class="bi bi-x-diamond"></i>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gocube.html">GoCube</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="clicker.html">Clicker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ttt.html">Tic Tac Toe</a>
                        </li>
                    </ul>
                </div>

                <i class="bi bi-moon"></i>
                <!-- <button class="bg-transparent mr-2">
                    <i class="bi bi-sun"></i>
                </button> -->
                <i class="bi bi-sun d-none"></i>
            </div>
        </nav>
    </header>

    <div class="container-fluid" id="click-surface">
        <div class="row user-select-none">
            <div class="col-12 p-2 text-xl-right text-lg-right text-md-right text-sm-center text-center">
                <button type="button" class="btn btn-transparent" id="show-leaderboard">
                    Hide Leaderboard
                    </button>

                <button type="button" class="btn btn-transparent" data-toggle="modal" data-target="#staticBackdrop">
                    Change Name
                    </button>
            </div>
        </div>

        <div class="row">
            <div class="col-xl col-lg col-md col-sm col d-lg-block d-md-block d-sm-block d-none user-select-none text-center my-auto"></div>
            <div class="col-xl-4 col-lg-4 col-md-5 col-sm-12 col-12 user-select-none pr-2">

                <div class="table-responsive text-center" id="table-container">
                    <table class="table table-sm" id="main-table">
                        <thead>
                            <tr>
                                <th style="width: 5%">#</th>
                                <th style="width: 80%">Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <!-- Player container below leaderboard -->
                <div class="table-responsive text-center mr-1 mb-2 mt-2" id="table-container">
                    <table class="table table-sm" id="second-table">
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex">
                    <input type="text" placeholder="Enter Name" class="w-100 mx-2" id="player-name">
                    <button type="button" class="btn btn-transparent" data-dismiss="modal" id="player-name-button">Accept</button>
                </div>
                <div class="modal-footer justify-content-center">
                    <small>You can change this later</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct " crossorigin="anonymous "></script>

    <script src="js/clicker.js"></script>

    <script type="text/javascript ">
        $(window).on('load', function() {
            $('#staticBackdrop').modal('show');
        });
    </script>
</body>

</html>
