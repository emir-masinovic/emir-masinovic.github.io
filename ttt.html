<!doctype html>
<html lang="en">

<head>

    <title>Tic Tac Toe</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #464e56;
            height: 100vh;
            width: 100%;
        }
        
        .col-1 {
            background-color: #343a40;
            width: 60px;
        }
        
        #cell5 {
            border: 2px solid black;
        }
        
        #cell4 {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
        
        #cell6 {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
        
        #cell2 {
            border-left: 2px solid black;
            border-right: 2px solid black;
        }
        
        #cell8 {
            border-left: 2px solid black;
            border-right: 2px solid black;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <i class="bi bi-x-diamond"></i>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Projects</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="ttt.html">Tic Tac Toe</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="container my-3 text-center">

        <div class="btn-group me-2 justify-content-center" role="group" aria-label="First group">

            <div class="dropdown d-none">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Cell picker
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">&#129409;</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>

            <button type="button" class="btn btn-secondary mx-1 d-none" id="xbutton">X</button>
            <button type="button" class="btn btn-secondary mx-1 d-none" id="obutton">O</button>
            <button type="button" class="btn btn-secondary mx-1 d-none" id="rbutton">Random</button>
            <button type="button" class="btn btn-dark mx-1  text-white" id="nbutton">New Game</button>
            <button type="button" class="btn btn-secondary mx-1 d-none" id="tbutton">Show Table</button>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-lg-3 col-sm-3 col-10 text-white bg-dark" id="statusbar">&nbsp;</div>
        </div>

        <div id="table" class="text-white text-sm-center">
            <div class="row justify-content-center mt-2">
                <div class="col-1" id="cell1">&nbsp;</div>
                <div class="col-1" id="cell2">&nbsp;</div>
                <div class="col-1" id="cell3">&nbsp;</div>
            </div>

            <div class="row justify-content-center">
                <div class="col-1" id="cell4">&nbsp;</div>
                <div class="col-1" id="cell5">&nbsp;</div>
                <div class="col-1" id="cell6">&nbsp;</div>
            </div>

            <div class="row justify-content-center">
                <div class="col-1" id="cell7">&nbsp;</div>
                <div class="col-1" id="cell8">&nbsp;</div>
                <div class="col-1" id="cell9">&nbsp;</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="js/ttt.js"></script>

</body>

</html>
